<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Dias Úteis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-alt me-2"></i>
                Sistema de Dias Úteis
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" id="adminBtn" onclick="toggleAdminPanel()">
                    <i class="fas fa-user-shield me-1"></i>
                    Admin
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Painel de Administração -->
        <div id="adminPanel" class="card mb-4" style="display: none;">
            <div class="card-header bg-warning">
                <h5 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    Painel de Administração
                </h5>
            </div>
            <div class="card-body">
                <div id="loginForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="adminUsername" placeholder="Digite o usuário">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="Digite a senha">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-warning" onclick="adminLogin()">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        Entrar
                    </button>
                </div>
                
                <div id="adminControls" style="display: none;">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <button class="btn btn-success me-2" onclick="showHolidayForm()">
                                <i class="fas fa-plus me-1"></i>
                                Adicionar Feriado
                            </button>
                            <button class="btn btn-info me-2" onclick="importNationalHolidays()">
                                <i class="fas fa-download me-1"></i>
                                Importar Feriados Nacionais
                            </button>
                            <button class="btn btn-secondary" onclick="adminLogout()">
                                <i class="fas fa-sign-out-alt me-1"></i>
                                Sair
                            </button>
                        </div>
                    </div>
                    
                    <!-- Formulário de Feriado -->
                    <div id="holidayForm" class="card" style="display: none;">
                        <div class="card-body">
                            <h6>Adicionar Novo Feriado</h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="holidayName" class="form-label">Nome do Feriado</label>
                                        <input type="text" class="form-control" id="holidayName">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="holidayDate" class="form-label">Data</label>
                                        <input type="date" class="form-control" id="holidayDate">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="holidayType" class="form-label">Tipo</label>
                                        <select class="form-control" id="holidayType">
                                            <option value="nacional">Nacional</option>
                                            <option value="estadual">Estadual</option>
                                            <option value="municipal">Municipal</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="holidayState" class="form-label">Estado (UF)</label>
                                        <input type="text" class="form-control" id="holidayState" maxlength="2">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="mb-3">
                                        <label for="holidayCity" class="form-label">Cidade</label>
                                        <input type="text" class="form-control" id="holidayCity">
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary me-2" onclick="saveHoliday()">
                                <i class="fas fa-save me-1"></i>
                                Salvar
                            </button>
                            <button class="btn btn-secondary" onclick="hideHolidayForm()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calculadora de Dias Úteis -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-calculator me-2"></i>
                            Contar Dias Úteis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Data Inicial</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="countState" class="form-label">Estado (opcional)</label>
                                    <input type="text" class="form-control" id="countState" maxlength="2" placeholder="Ex: SP">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="countCity" class="form-label">Cidade (opcional)</label>
                                    <input type="text" class="form-control" id="countCity" placeholder="Ex: São Paulo">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-success w-100" onclick="countBusinessDays()">
                            <i class="fas fa-play me-1"></i>
                            Calcular
                        </button>
                        <div id="countResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            Adicionar/Subtrair Dias Úteis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="baseDate" class="form-label">Data Base</label>
                            <input type="date" class="form-control" id="baseDate">
                        </div>
                        <div class="mb-3">
                            <label for="daysToAdd" class="form-label">Dias Úteis</label>
                            <input type="number" class="form-control" id="daysToAdd" placeholder="Digite um número (positivo para adicionar, negativo para subtrair)">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addState" class="form-label">Estado (opcional)</label>
                                    <input type="text" class="form-control" id="addState" maxlength="2" placeholder="Ex: SP">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="addCity" class="form-label">Cidade (opcional)</label>
                                    <input type="text" class="form-control" id="addCity" placeholder="Ex: São Paulo">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-info w-100" onclick="addBusinessDays()">
                            <i class="fas fa-play me-1"></i>
                            Calcular
                        </button>
                        <div id="addResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Feriados -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    Feriados Cadastrados
                </h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="filterStartDate" class="form-label">Data Inicial</label>
                        <input type="date" class="form-control" id="filterStartDate">
                    </div>
                    <div class="col-md-3">
                        <label for="filterEndDate" class="form-label">Data Final</label>
                        <input type="date" class="form-control" id="filterEndDate">
                    </div>
                    <div class="col-md-2">
                        <label for="filterState" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="filterState" maxlength="2" placeholder="Ex: SP">
                    </div>
                    <div class="col-md-2">
                        <label for="filterCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="filterCity" placeholder="Ex: São Paulo">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary w-100" onclick="loadHolidays()">
                            <i class="fas fa-search me-1"></i>
                            Filtrar
                        </button>
                    </div>
                </div>
                <div id="holidaysList"></div>
            </div>
        </div>
    </div>

    <!-- Toast para notificações -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Sistema</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
